<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<!-- My style -->
		<link rel="stylesheet" href="style.css" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<main class="flex-flow">
			<div class="bg">
				<div class="card card-back">
					<p class="card-cvc">000</p>
				</div>
				<div class="card card-front flex-flow">
					<div class="circles flex-flow">
						<div class="circle"></div>
						<div class="circle" data-circle="small"></div>
					</div>
					<div>
						<p class="card-number">0000 0000 0000 0000</p>
						<div class="card-info flex-flow">
							<p>Jane Appleseed</p>
							<p>00/00</p>
						</div>
					</div>
				</div>
			</div>
			<div class="form">
				<form>
					<div class="flex-flow">
						<label for="name">Cardholder Name</label>
						<input type="text" name="name" placeholder="e.g. Jane Appleseed" />
					</div>
					<div class="flex-flow">
						<label for="number">Card Number</label>
						<input type="text" name="name" placeholder="e.g. 1234 5678 9123 0000" />
					</div>
					<div class="cred">
						<div class="cred__date flex-flow">
							<label for="mm">Exp. Date (MM/YY)</label>
							<div class="date-input flex-flow">
								<input type="text" name="mm" placeholder="MM" />
								<input type="text" name="yy" placeholder="YY" />
							</div>
						</div>
						<div class="cred_code flex-flow">
							<label for="cvc">CVC</label>
							<input type="text" name="cvc" placeholder="e.g. 123 Confirm" />
						</div>
					</div>
					<button class="btn">Confirm</button>
				</form>
			</div>
		</main>
	</body>
</html>
